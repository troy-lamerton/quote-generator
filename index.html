<!DOCTYPE html>
<html>
<head>
  <title>Q-Quote Generator  </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
  <header>
      <h1>Q-Quote Generator</h1>
      <p>Click the button to get a quote!</p>
  </header>

  <blockquote class="quote">
    <div id="quote"></div>
    <p id="author"></p>
  </blockquote>
  <button type="submit" class="btn">Get a new Quote!</button>
  <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=%data%" data-size="large">Tweet quote</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"> </script>
  <script src="app.js"> </script>

  
</body>
</html>
